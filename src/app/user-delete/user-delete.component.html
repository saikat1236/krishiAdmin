<notifier-container></notifier-container>
<mat-card class="dialog-card">
  <mat-card-header style="justify-content: center;">
    <mat-card-title class="dialog-title">User Delete
      <mat-divider style="border: 1px solid;"></mat-divider>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="deleteUser" class="dialog-form" (ngSubmit)="onSubmit()">

      <div *ngIf="isLoading" class="loader-overlay">
        <mat-spinner color="warn"></mat-spinner>
      </div>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input [readonly]="true" matInput formControlName="email" placeholder="Email"
        aria-label="email">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="justify-content: flex-end;">
    <button color="success" mat-dialog-close class="btn btn-outline-success">Cancel</button>
    <button color="success" class="btn btn-success mL-10" (click)="onSubmit()">Submit</button>
  </mat-card-actions>
</mat-card>
