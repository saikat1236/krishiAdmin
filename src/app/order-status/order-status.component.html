<notifier-container></notifier-container>
<mat-card class="dialog-card">
  <mat-card-header style="justify-content: center;">
    <mat-card-title class="dialog-title">{{data.title}}
      <mat-divider style="border: 1px solid;"></mat-divider>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedValue">
      <ng-container *ngFor="let order of orderStatus; let i= index">
        <mat-radio-button [value]="order.label" (change)="trackOrderStatus(order.label, i)">{{order.label}}</mat-radio-button>
      </ng-container>
    </mat-radio-group>
  </mat-card-content>
  <div style="margin-top: 15px; margin-left: 30px; font-weight: 700;">
    <mat-hint style="color: #198754;">Note: Choose one value to know your status of your orders</mat-hint>
  </div>
  <mat-card-actions style="justify-content: flex-end;">
    <button color="success" mat-dialog-close class="btn btn-outline-success">Cancel</button>
    <button color="success" class="btn btn-success mL-10" (click)="onSubmit()">Submit</button>
  </mat-card-actions>
</mat-card>
